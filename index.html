<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <title>KFHCodePlay</title>
</head>
<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="img/HTML5.png" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="img/CSS3.png" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="img/JavaScript.png" alt="">JS</h1>
                <textarea></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
</body>
</html>
